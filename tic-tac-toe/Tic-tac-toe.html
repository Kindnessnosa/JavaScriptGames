<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="Tic-tac-toe.css" type="text/css" media="all" />
  </head>
  <body>
    <div id="container">
      <div id="title">
        <h1>Tic-tac-toe</h1>
      </div>
        <!--        -->
      <div id="dashboard">
        <div class="player_score">
          <div class="playerX player">
            <h3>player X</h3> <div class="Xscore">0</div>
          </div>
          <div class="playerO player">
            <h3>player O</h3> <div class="Oscore">0</div>
          </div>
        </div>
      </div>
<!--        -->
      <div id="board">
        <div class="grid">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      </div>
    </div>
<!--      -->
    <div id="game_over" class="pop-up">
      <h2>Game Over</h2>
      <div id="winner"></div>
      <div class="game_over_buttons">
        <button id="replay" class="btn">Replay</button>
        <button id="quit" class="btn">Quit Game</button>
      </div>
    </div>
    
    <div id="home_screen" class="pop-up">
      <h2>Tic Tac Toe</h2>
      <div class="home_screen_buttons">
        <button id="play_now" class="btn">Play Now!</button>
        <button id="play_with_friends"class="btn">Play with Friends</button>
        <button id="settings" class="btn"> Settings </button>
      </div>
    </div>
    
    <div id="game_options" class="pop-up">
      <h2> Select Mode </h2>
      <div class="select_mode_buttons">
        <button id="" class="btn">Round Robin</button>
        <button id="" class="btn">Timer</button>
      </div>
    </div>
    
    <div id="round_roubin_model" class="pop-up">
      <h2>Round Robin</h2>
      <p> The player with the highest points at the end of the tournament wins the game </p>
      <div id="rounds_form">
        <div> 
        <label for="options">select rounds</label>
        <select name="options" id="">
        <option value="3"> 3 </option>
        <option value="5"> 5 </option>
        <option value="7"> 7 </option>
        <option value="9"> 9 </option>
      </select>
      </div>
      <button id="" class="btn">play</button>
      <button id="" class="btn">back</button>
      </div>
    </div>
    
    <div id="timer_model" class="pop-up">
      <h2>Timed </h2>
      <p> At the end of the timer the player with the highest points wins </p>
      <div id="timer_form">
        <div> 
        <label for="options">select rounds</label>
        <select name="options" id="">
        <option value="3"> 3min </option>
        <option value="5"> 5min </option>
        <option value="7"> 7min </option>
        <option value="10"> 10min </option>
      </select>
      </div>
      <button id="" class="btn">play</button>
      <button id="" class="btn">back</button>
      </div>
    </div>
    
    <script src="Tic-tac-toe.jss" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
